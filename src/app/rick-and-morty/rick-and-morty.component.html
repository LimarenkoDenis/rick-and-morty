<div class="rick-wrapper">
  <mat-spinner *ngIf="loading"></mat-spinner>


  <mat-card class="example-card" *ngFor="let item of (rockandMorty$ | async)?.results">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.name }}</mat-card-title>
    </mat-card-header>


    <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu">

    <mat-card-content>
      <p>Status:</p>
      <p>{{item.status}}</p>
    </mat-card-content>

    <mat-card-content>
      <p>Gender</p>
      <p>{{item.gender}}</p>
    </mat-card-content>

    <mat-card-content>
      <p>Species:</p>
      <p>{{item.species}}</p>
    </mat-card-content>
  </mat-card>
